<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Feedback Form</h1>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
